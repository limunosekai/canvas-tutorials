<!DOCTYPE html>
<html>
  <head>
    <title>Canvas Lecture03</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        margin: 0;
      }
      .canvas {
        width: 500px;
        height: 300px;
        background: #eee;
      }
    </style>
  </head>

  <body>
    <h1>requestAnimationFrame</h1>
    <canvas class="canvas" width="500" height="300"></canvas>
    <script>
      const canvas = document.querySelector('.canvas');
      const ctx = canvas.getContext('2d');
      let xPos = 10;
      let count = 0;

      function draw() {

      //setInterval 함수 안쓰고 속도 조절
      
      if (count % 30 === 0){
        ctx.clearRect(0,0,canvas.width, canvas.height);
        ctx.beginPath();
        ctx.arc(xPos, 100, 10, Math.PI * 2, false);
        ctx.fill();
        xPos += 15;
      }
        count++;
        requestAnimationFrame(draw);
      }

      draw();
      
    </script>
  </body>
</html>
